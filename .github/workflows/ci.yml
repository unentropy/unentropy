name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write # Required for PR comments
  actions: read # Required to access workflow runs and artifacts

jobs:
  test-bun:
    name: Test (Bun)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"
      - name: Install scc (Code Counter)
        run: |
          wget -qO scc.tar.gz https://github.com/boyter/scc/releases/latest/download/scc_Linux_x86_64.tar.gz
          sudo tar xf scc.tar.gz -C /usr/local/bin scc
          scc --version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run checks
        run: bun run check
      - name: Build actions
        run: bun run build:actions
      - name: Start Minio container
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001" \
            && while ! docker exec minio mc ready local; do sleep 1; done
      - name: Create bucket for tests
        run: docker exec minio mc mb data/unentropy-test

      - name: Test
        run: bun test --coverage --coverage-reporter=lcov
      - name: Quality Gate
        id: quality-gate
        uses: unentropy/quality-gate@v0
        with:
          storage-type: sqlite-s3
          quality-gate-mode: soft
          enable-pr-comment: true
          s3-endpoint: ${{ secrets.AWS_ENDPOINT_URL }}
          s3-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          s3-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3-bucket: ${{ secrets.AWS_BUCKET_NAME }}
          s3-region: ${{ secrets.AWS_REGION }}
          database-key: "unentropy-metrics.db"
      - name: Report quality-gate summary
        run: |
          echo "## ðŸ›¡ï¸ Quality Gate Action Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.quality-gate.outputs.quality-gate-status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ steps.quality-gate.outputs.quality-gate-mode }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Failing Metrics**: ${{ steps.quality-gate.outputs.quality-gate-failing-metrics }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Comment URL**: ${{ steps.quality-gate.outputs.quality-gate-comment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Metrics Collected**: ${{ steps.quality-gate.outputs.metrics-collected }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Baseline Builds**: ${{ steps.quality-gate.outputs.baseline-builds-considered }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reference Branch**: ${{ steps.quality-gate.outputs.baseline-reference-branch }}" >> $GITHUB_STEP_SUMMARY
