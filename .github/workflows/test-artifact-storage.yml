name: Test Artifact Storage

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read # Required to access workflow runs and artifacts

jobs:
  test-artifact-storage:
    name: Test Artifact Storage Provider
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"
      - name: Install scc (Code Counter)
        run: |
          wget -qO scc.tar.gz https://github.com/boyter/scc/releases/latest/download/scc_Linux_x86_64.tar.gz
          sudo tar xf scc.tar.gz -C /usr/local/bin scc
          scc --version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build actions
        run: bun run build:actions

      # Start MinIO for S3 integration tests
      - name: Start Minio container
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001" \
            && while ! docker exec minio mc ready local; do sleep 1; done
      - name: Create bucket for tests
        run: docker exec minio mc mb data/unentropy-test

      - name: Run tests to generate coverage report
        run: bun test --coverage --coverage-reporter=lcov

      - name: Track metrics (Artifact Storage)
        id: track-metrics
        uses: ./.github/actions/track-metrics
        with:
          storage-type: sqlite-artifact
          artifact-name: unentropy-metrics-test
          artifact-branch-filter: ${{ github.head_ref || github.ref_name }}
          database-key: unentropy-metrics.db
          report-dir: artifact-report

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: artifact-report/

      - name: Upload Database Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unentropy-metrics-test
          path: unentropy-metrics.db

      - name: Report summary
        run: |
          echo "## ðŸ“Š Artifact Storage Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Success**: ${{ steps.track-metrics.outputs.success }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage Type**: ${{ steps.track-metrics.outputs.storage-type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Location**: ${{ steps.track-metrics.outputs.database-location }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Size**: ${{ steps.track-metrics.outputs.database-size }} bytes" >> $GITHUB_STEP_SUMMARY
          echo "- **Metrics Collected**: ${{ steps.track-metrics.outputs.metrics-collected }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Builds**: ${{ steps.track-metrics.outputs.total-builds }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ steps.track-metrics.outputs.duration }}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Run ID**: ${{ steps.track-metrics.outputs.source-run-id || 'N/A (first run)' }}" >> $GITHUB_STEP_SUMMARY
