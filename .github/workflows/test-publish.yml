name: Test Publish (Dry Run)

on:
  pull_request:
    paths:
      - ".github/workflows/publish.yml"
      - ".github/workflows/test-publish.yml"
      - ".github/actions/publish-action/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to simulate (e.g., 0.1.0)"
        required: true
        default: "0.0.0-test"
      dry-run:
        description: "Dry run (skip actual push)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build:
    name: Build Actions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Actions
        run: bun run build:actions

      - name: Verify Actions build
        run: |
          if [ ! -f .github/actions/track-metrics/dist/track-metrics.js ]; then
            echo "Error: track-metrics action build failed"
            exit 1
          fi
          if [ ! -f .github/actions/quality-gate/dist/quality-gate.js ]; then
            echo "Error: quality-gate action build failed"
            exit 1
          fi
          echo "Actions build verified"

      - name: Upload action artifacts
        uses: actions/upload-artifact@v4
        with:
          name: actions-dist
          path: |
            .github/actions/track-metrics/action.yml
            .github/actions/track-metrics/dist/
            .github/actions/track-metrics/README.md
            .github/actions/quality-gate/action.yml
            .github/actions/quality-gate/dist/
            .github/actions/quality-gate/README.md
          retention-days: 1

    outputs:
      version: ${{ inputs.version || '0.0.0-test' }}
      tag: v${{ inputs.version || '0.0.0-test' }}

  test-publish:
    name: Test Publish ${{ matrix.action }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    strategy:
      matrix:
        action: [track-metrics, quality-gate]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download action artifacts
        uses: actions/download-artifact@v4
        with:
          name: actions-dist
          path: source

      - name: Test publish action
        uses: ./.github/actions/publish-action
        with:
          action-name: ${{ matrix.action }}
          target-repo: unentropy/${{ matrix.action }}
          version: ${{ needs.build.outputs.version }}
          tag: ${{ needs.build.outputs.tag }}
          source-path: source/.github/actions/${{ matrix.action }}
          publish-token: ${{ secrets.ACTIONS_PUBLISH_TOKEN }}
          dry-run: ${{ inputs.dry-run || 'true' }}
